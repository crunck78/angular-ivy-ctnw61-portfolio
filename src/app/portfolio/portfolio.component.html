<div id="portfolio" class="section bg-second">
  <div class="section-title">PORTFOLIO<span>_</span></div>
  <div class="section-content">
    <div class="categorie-filter-container">
      <button
        [class.active]="currentCategory == 'all'"
        (click)="showProjects('all')"
      >
        ALL
      </button>
      <button
        [class.active]="currentCategory == 'javascript'"
        (click)="showProjects('javascript')"
      >
        JAVASCRIPT
      </button>
      <button
        [class.active]="currentCategory == 'angular'"
        (click)="showProjects('angular')"
      >
        ANGULAR
      </button>
    </div>
    <div class="projects-container">
      <div class="project-card" *ngFor="let project of filterdProjects">
        <img class="project-img" [src]="project.img" alt="" />

        <div class="project-overlay">
          <p>{{ project.name }}</p>
          <p>{{ project.categorie.toUpperCase() }}</p>
          <a class="project-url" target="blank" href="project.url">View</a>
        </div>
      </div>
    </div>
  </div>
</div>
